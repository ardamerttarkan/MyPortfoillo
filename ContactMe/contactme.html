<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactDesign.css">
    <link rel="stylesheet" href="../changepageanim.css">
    
</head>
<body>




    <div class="navbar">
        <div class="logo">
            <a href="#" class="logo" onclick="HomePage()">logo.</a>
        </div>

        <div class="menu">
        <a href="#" class="active" onclick="HomePage()">Ana Sayfa</a>
        <a href="#">Ben Kimim</a>
        <a href="#">Hobiler</a>
        <a href="#">Projeler</a>
        <a href="#" onclick="ContactMe()">İletişim</a>
    </div>
        
    </div>

    <section class="contact">
        <h2>Benimle İletişime Geç!</h2>

        <form action ="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Adınız" id="name" class="item" autocomplete="off">
                
                <div class="error-txt">Adınız Boş Olamaz</div> 
                    </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email:" id="Email" class="item" autocomplete="off">
                    <div class="error-txt email">Email Boş Olamaz</div>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Telefon Numaranız:" id="phone" class="item" autocomplete="off">
                    <div class="error-txt">Telefon Boş Olamaz</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Başlık:" id="subject" class="item" autocomplete="off">
                    <div class="error-txt">Başlık Boş Olamaz</div>
                </div>
            </div>


            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Mesajınız:" class="item" autocomplete="off"></textarea>
                <div class="error-txt">Mesajınız Boş Olamaz</div>
            </div>


            <button type="submit" class="btn">Gönder</button>
            
        </form>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script> 
</body>
</html>
