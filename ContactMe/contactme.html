<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactDesign.css">
    <link rel="stylesheet" href="../changepageanim.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>




    <div class="navbar">
        <div class="logo">
            <a href="#" class="logo" onclick="HomePage()">Ardamert.</a>
        </div>

        <input type="checkbox" id="check">
        <label for="check"  class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon"></i>
        </label>

        <div class="menu">
            <a href="#" class="activehome" onclick="HomePage()" style="--i:0">Ana Sayfa</a>
            <a href="#" class="activebio" onclick="WhoAmI()" style="--i:1">Ben Kimim</a>
            <a href="#" class="activehobby"onclick="Hobbies()" style="--i:2">Hobiler</a>
            <a href="#" class="activeproject"style="--i:3">Projeler</a>
            <a href="#" class="activecontact"onclick="ContactMe()" style="--i:4">İletişim</a>
    </div>
        
    </div>

    <section class="contact">
        <h2>Benimle İletişime Geç!</h2>

        <form action ="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Adınız" id="name" class="item" autocomplete="off">
                
                <div class="error-txt">Adınız Boş Olamaz</div> 
                    </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email:" id="Email" class="item" autocomplete="off">
                    <div class="error-txt email">Email Boş Olamaz</div>
                </div>
            </div>

            <div class="input-box">
                <div class="input-subject field">
                    <input type="text" placeholder="Başlık:" id="subject" class="item" autocomplete="off">
                    <div class="error-txt">Başlık Boş Olamaz</div>
                </div>
            </div>


            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Mesajınız:" class="item" autocomplete="off"></textarea>
                <div class="error-txt">Mesajınız Boş Olamaz</div>
            </div>


            <button type="submit" class="btn">Gönder</button>
            
        </form>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script> 
</body>
</html>
